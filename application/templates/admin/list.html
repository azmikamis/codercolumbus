{% extends "admin/base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-md-3">Title</div>
        <div class="col-md-6">Created</div>
        <div class="col-md-3">Actions</div>
    </div>
  </div>
  <div class="container">
    {% for post in posts %}
    <div class="row">
        <div class="col-md-3"><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.title }}</a></div>
        <div class="col-md-3">{{ post.datecreated.strftime('%Y-%m-%d') }}</div>
        <div class="col-md-3">{{ post.key().id() }}</div>
        <div class="col-md-3"><a href="{{ url_for('admin.edit', slug=post.slug) }}" class="btn primary">Edit</a></div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
